<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            display:flex;
            justify-content: center;
            height:100vh;
            background-color: #f2f2f2;
            margin: 0;

        }
        .calculator{
            width:300px;
            background-color: #f3cfe9;
            border-radius: 15px;
            box-shadow: 08px 16px rgba(0,0,0,0.1);
            padding: 20px;

        }
        .display{
            width: 100%;
            height:50px;
            text-align: right;
            font-size: 1.5rem;
            padding: 10px;
            margin-bottom: 20px;
            border: none ;
            background-color: #d574d5;
            border-radius: 8px;
            color: #333;
                    }
                    .buttons{
                        display: grid;
                        grid-template-columns: repeat(4,1fr);
                        gap: 10px;
                    }
                    .button{
                        background-color: #a12697;
                        border: none;
                        font-size: 1.5rem;
                        padding:20px;
                        cursor:pointer;
                        border-radius: 10px;
                        transition: background-color 0.3s,transform 0.2s;
                        color: rgb(10, 10, 10);

                    }
                    .button:hover{
                        background-color: #db61eb;
                        transform: scale(1.2);
                    }
                    .button:active{
                        transform: scale(0.95);
                    }
                    .button.clear{
                        color: #f2f2f2;
                        background-color: #4c184f;

                    }
                    .button.clear:hover{
                        background-color: #f521e7;
                    }
                    .button.equal{
                        color: #f2f2f2;
                        background-color: #2a0125;
                    }
                    .button.equal:hover{
                        background-color: #e81ac2;
                    }
                    .button.oprator{
                        background-color: #7d0371;

                    }
                    .button.oprator:hover{
                        background-color: #74416f;
                    }

    </style>
</head>

<body>
    <div class="calculator"><input type="text"id="display"class="display"disabled> 
<div class="buttons"><button  class="button clear"onclick="clearDisplay()">C</button>
<button class="button operator"onclick="appendOperation('/')">/</button>
<button class="button operator"onclick="appendOperation('*')">*</button> 
<button class="button operator"onclick="appendOperation('-')">-</button>
 
<button class="button"onclick="appendNumber('7')">7</button>
<button class="button"onclick="appendNumber('8')">8</button>
<button class="button"onclick="appendNumber('9')">9</button>
<button class="button operator"onclick="appendOperation('+')">+</button>
<button class="button"onclick="appendNumber('4')">4</button>
<button class="button"onclick="appendNumber('5')">5</button>
<button class="button"onclick="appendNumber('6')">6</button>
<button class="button equal"onclick="calculate()">=</button>
<button class="button"onclick="appendNumber('1')">1</button>
<button class="button"onclick="appendNumber('2')">2</button>
<button class="button"onclick="appendNumber('3')">3</button>
<button class="button"onclick="appendNumber('0')">0</button>


</div>
</div>
    <script src="hello.js"> 
</script>
</body>

</html>
